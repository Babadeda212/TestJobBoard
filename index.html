<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Kanban board</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="" alt="Логотоп"></header><main class="main"><div class="main__board"><div class="main__board_name"><h2 class="main__board_column-header">to Do</h2><h2 class="main__board_column-header">in Progress</h2><h2 class="main__board_column-header">Done</h2></div><div class="main__board_column"><div class="main__board_column-tasks left"></div><div class="main__board_column-tasks center"></div><div class="main__board_column-tasks right"></div></div></div><button class="main__button">Создать записку</button></main><footer class="footer"></footer><div class="popup"><div class="popup__container"><div class="popup__header"><h2 class="popup__title">Создать записку</h2><img class="popup__buttonClose" src="30ef02608e52bbeb98fe.png" alt="Закрыть"></div><div class="popup__inputs"><div class="popup__inputText"><h2 class="popup__title">Название задачи:</h2><input class="popup__input tasksName"><h2 class="popup__title">Текст:</h2><input class="popup__input text"><h2 class="popup__title">Кто выполнит:</h2><input class="popup__input name"><h2 class="popup__title">Время:</h2><input class="popup__input time"></div><div class="popup__checkBoard"><div class="popup__grop"><h2 class="popup__title">Цвет:</h2><input class="popup__input color" type="color" value="#f40101"></div><h2 class="popup__title">Выбрать доску</h2><div class="popup__grop"><h2 class="popup__grop_title">to Do</h2><input type="radio" name="board" id="board" value="1" class="popup__radio" checked="checked"></div><div class="popup__grop"><h2 class="popup__grop_title">in Progress</h2><input type="radio" name="board" id="board" value="2" class="popup__radio"></div><div class="popup__grop"><h2 class="popup__grop_title">Done</h2><input type="radio" name="board" id="board" value="3" class="popup__radio"></div></div></div><button class="popup__button button" type="click">Готово</button></div></div><template id="card"><div class="tasks"><div class="tasks__grop"><h2 class="tasks__title"></h2><img class="popup__buttonClose tasks__delete" src="30ef02608e52bbeb98fe.png" alt="Закрыть"></div><p class="tasks__text tasks__all"></p><h2 class="tasks__people tasks__all"></h2><p class="tasks__time tasks__all"></p></div></template></div><script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script></body></html>
